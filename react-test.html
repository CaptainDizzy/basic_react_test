<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in foodion: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    
        const food = [
        { title: 'Cabbage', isFruit: false, id: 1 },
        { title: 'Garlic', isFruit: false, id: 2 },
        { title: 'Apple', isFruit: true, id: 3 },
        ];

        function ShoppingList() {
        const listItems = food.map(food =>
            <li
            key={food.id}
            className={food.isFruit ? 'fruit' : 'notFruit'}
            >
            {food.title}
            </li>
        );

        return (
            <ul className='groceryList'>{listItems}</ul>
        );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<ShoppingList />);

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for foodion.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this page for starting a new React project with JSX:
      https://react.dev/learn/start-a-new-react-project

      Read this page for adding React with JSX to an existing project:
      https://react.dev/learn/add-react-to-an-existing-project
    -->
  </body>
</html>
